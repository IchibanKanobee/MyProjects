{% extends 'base.html' %} {% block content %}

<form method="POST" action="{% url 'add_record' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="recordLabel" class="form-label">Add Record</label>
    <div class="form-group row">
      <input
        class="form-control"
        type="file"
        id="inputFilename"
        name="file_name"
      />
    </div>
    <div class="form-group row">
      <label for="inputTags" class="col-sm-2 col-form-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTags" name="tags" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputType" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-10">
        <select id="inputType" name="type">
          {% for type in types %}
          <option value="{{ type.id }}">{{ type.type }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputSourcePlatform" class="col-sm-2 col-form-label"
        >Source Platform</label
      >
      <div class="col-sm-10">
        <select id="inputSourcePlatform" name="source_platform">
          {% for platform in platforms %}
          <option value="{{ platform.id }}">{{ platform.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputAuthor"
          name="author"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputImage" name="image" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputURL" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputURL" name="url" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEdited" class="col-sm-2 col-form-label">Edited</label>
      <div class="col-sm-10">
        <input
          type="checkbox"
          class="form-check-input"
          id="inputEdited"
          name="edited"
        />
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock%}
